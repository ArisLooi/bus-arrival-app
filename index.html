<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bus Arrival App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div id="cover">
      <div id="cover-img-container">
        <img src="./bus.png" alt="bus"/>        
      </div>
        <h1>Bus Arrival App</h1>
        <p>To experience the app, please enter the number 18141 or visit <a href="https://observablehq.com/@cheeaun/list-of-bus-stops-in-singapore">this link</a> to find your bus number.</p>
      
        <div id="input-container">
          <label for="busStopId">Bus Stop ID</label>
          <input id="bus-stop-id" type="number"/>
          <button onclick="getBusTiming()">Submit</button>
      </div>
    </div>

    <main>
      <!-- show this when app is fetching data -->
        <div id="fetching-container" style="display: none;"> 
          <div>
          <img src="bus.svg" alt="bus">
        </div>
        <h3>Loading...</h3>
        </div>

        <!-- show this when app has done fetching data -->
        <div id="fetched-container" style="display: none;">
          <h2 id="bus-stop-title"></h2>
          <ul id="bus-stop-list"></ul>
          <p id="total-buses"></p>
        </div>
    </main>
    
    <script src="script.js"></script>
  </body>

</html>
