<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bus Arrival App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left">
        <img src="bus.png" alt="Bus" class="bus-image"/>
        <h1>Bus Arrival App</h1>
        <p>
          To experience the app, please enter the number 18141 or visit
          <a href="https://observablehq.com/@cheeaun/list-of-bus-stops-in-singapore" target="_blank">this link</a>
          to find your bus number.
        </p>
        <label for="busStopId">Bus Stop ID</label>
        <input type="text" id="busStopId"/>
        <button id="submit" onclick="getBusTiming()">Submit</button>
      </div>

      <!-- Right Section -->
      <div class="right">
        <h2 id="busStopTitle"></h2>
          <!-- Populate bus stop title dynamically -->
        <div id="arrivalInfo">
          <!-- Populate bus timing info dynamically -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
